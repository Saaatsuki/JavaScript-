<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="bingo.css">
</head>
<body>
  <h1>Bingo Game</h1>
    <div class="inputBox">
        <label for="numInput">3~9の奇数を入力：</label>
        <input type="number" min="3" max="9" id="numInput" />
        <br />
        <div id="comment"></div>
    </div>
    <div class="inputBox">
        <label for="numPeople">参加人数：</label>
        <input type="number" id="numPeople" min="1" max="10" value="1">

        <br />
        <div id="comment"></div>
    </div>    


    <div id="randomNum">
        <h3 id="ranNum"></h3>
        <button id="startBtn">Start</button>
    </div>

    <div>
        <p id="bingoCount">ビンゴ数：0</p>
        <p id="reachCount">リーチ数：0</p>
        <p id="gameCount">0回目</p>
    </div>

    <div id="bingo"></div>

    <script src="bingo.js"></script>
</body>
</html>
